<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard | Virtual Logbook</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDK compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    
    <div class="container index-container">
      <h1>Welkom op je dashboard</h1>
      
      <div class="dashboard">
        <a href="logbook.html" class="dashboard-tile">
          <img src="img/logboek.png" alt="logo logbook">
          <span>Logbook</span>
        </a>
        
        <a href="profiel.html" class="dashboard-tile">
          <img src="img/profiel.jpg" alt="logo profiel">
          <span>Profiel</span>
        </a>
      </div>
      <button id="logoutBtn">Uitloggen</button>
    </div>

    <script>
      // ===== Firebase configuratie =====
      const firebaseConfig = {
        apiKey: "AIzaSyC8nu1Bc7XRZrtsTNhi66AMwhCxEm0uwKE",
        authDomain: "virtual-logbook-f585b.firebaseapp.com",
        projectId: "virtual-logbook-f585b",
        storageBucket: "virtual-logbook-f585b.firebasestorage.app",
        messagingSenderId: "780459794556",
        appId: "1:780459794556:web:1fabb3ed9eb31e44eb69f9"
      };

      // ===== Firebase initialisatie =====
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // ===== Beveiliging: alleen ingelogde gebruikers =====
      auth.onAuthStateChanged(user => {
        if (!user) {
          window.location.href = "login.html";
        }
      });

      // ===== Uitlogknop =====
      const logoutBtn = document.getElementById('logoutBtn');
      logoutBtn.addEventListener('click', () => {
        auth.signOut()
          .then(() => {
            window.location.href = "login.html";
          })
          .catch(err => {
            console.error("Uitloggen mislukt:", err);
            alert("Uitloggen mislukt: " + err.message);
          });
      });
    </script>
  </body>
</html>
