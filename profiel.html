<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Profiel | Virtual Logbook</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body data-tile="Profiel">
    <div id="header-placeholder"></div>
     <div class="container index-container">
       <p>Hier kan u uw gegevens aanpassen.</p>

       <form class="profile-form">
         <label for="name">Naam</label>
         <input type="text" id="name" name="name" placeholder="Uw naam" required />

         <label for="email">E-mailadres</label>
         <input type="email" id="email" name="email" placeholder="Uw e-mail" required />
         
         <p>Optioneel</p>
         <label for="club">Club</label>
         <input type="text" id="club" name="club" placeholder="Uw club" />
         
         <button type="submit">Opslaan</button>
       </form>
     </div>
    <script>
      fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        // Dynamisch de title invullen:
        document.getElementById("page-title").innerText = document.title;
      });
    </script>
  </body>
</html>
