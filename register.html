<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Registreren | Virtual Logbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: Arial; display: flex; justify-content: center; margin-top: 50px; }
      .container { max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
      input, button { width: 100%; padding: 10px; margin: 5px 0; }
      .error { color: red; }
      .success { color: green; }
    </style>

    <!-- Firebase SDK compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Registreren</h2>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Volledige naam" required>
        <input type="text" id="registerClub" placeholder="Club (optioneel)">
        <input type="email" id="registerEmail" placeholder="E-mailadres" required>
        <input type="password" id="registerPassword" placeholder="Wachtwoord" required>
        <button type="submit">Registreren</button>
      </form>

      <p>Heb je al een account? <a href="login.html">Login hier</a></p>
      <div id="message" role="alert" aria-live="assertive"></div>
    </div>

    <script>
      // ðŸ”¹ Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyC8nu1Bc7XRZrtsTNhi66AMwhCxEm0uwKE",
        authDomain: "virtual-logbook-f585b.firebaseapp.com",
        projectId: "virtual-logbook-f585b",
        storageBucket: "virtual-logbook-f585b.firebasestorage.app",
        messagingSenderId: "780459794556",
        appId: "1:780459794556:web:1fabb3ed9eb31e44eb69f9"
      };

      // ðŸ”¹ Init Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // ðŸ”¹ Form elements
      const registerForm = document.getElementById('registerForm');
      const registerName = document.getElementById('registerName');
      const registerClub = document.getElementById('registerClub');
      const registerEmail = document.getElementById('registerEmail');
      const registerPassword = document.getElementById('registerPassword');
      const messageDiv = document.getElementById('message');

      // ðŸ”¹ Submit
      registerForm.addEventListener('submit', e => {
        e.preventDefault();

        auth.createUserWithEmailAndPassword(registerEmail.value, registerPassword.value)
          .then(async userCredential => {
            const user = userCredential.user;

            // Opslaan in Firestore (users-collectie met UID als document ID)
            await db.collection("users").doc(user.uid).set({
              name: registerName.value,
              club: registerClub.value,
              email: registerEmail.value,
              createdAt: new Date()
            });

            // E-mail verificatie sturen
            await user.sendEmailVerification();

            messageDiv.textContent = "Registratie gelukt! Check je e-mail voor verificatie.";
            messageDiv.className = "success";
            registerForm.reset();
          })
          .catch(err => {
            messageDiv.textContent = err.message;
            messageDiv.className = "error";
          });
      });
    </script>
  </body>
</html>
