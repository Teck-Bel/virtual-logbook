<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Logbook | Virtual Logbook</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  </head>
  <body>
    <h1>Mijn Logbook</h1>

    <!-- Tabel met logboek entries -->
    <table id="logTable">
      <thead>
        <tr>
          <th>Datum</th>
          <th>Type</th>
          <th>Registratie</th>
          <th>Van</th>
          <th>Naar</th>
          <th>Tijd</th>
          <th>Opmerkingen</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Vluchten komen hier automatisch -->
      </tbody>
    </table>

    <script>
      // ðŸ”¹ Firebase-config hier invullen
      const firebaseConfig = {
        apiKey: "JOUW_API_KEY",
        authDomain: "jouw-project.firebaseapp.com",
        projectId: "jouw-project",
      };

      // Firebase initialiseren
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Vluchten ophalen uit Firestore
      const tableBody = document.getElementById("logTableBody");

      db.collection("flights").orderBy("date", "desc").onSnapshot(snapshot => {
        tableBody.innerHTML = ""; // tabel leegmaken
        snapshot.forEach(doc => {
          const flight = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${flight.date || ""}</td>
            <td>${flight.aircraft || ""}</td>
            <td>${flight.registration || ""}</td>
            <td>${flight.from || ""}</td>
            <td>${flight.to || ""}</td>
            <td>${flight.time || ""}</td>
            <td>${flight.remarks || ""}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    </script>
  </body>
</html>
